<div class="card">
    <div class="card-body">
        <h5 class="card-title">Name: {{ pokemon.name }}</h5>
        <p class="card-text">Type: {{ pokemon.type }}</p>
        <p class="card-text">Signature move: {{ pokemon.move }}</p>
        <button class="btn btn-success btn-pokemon-card">More info</button>
        <button class="btn btn-primary btn-pokemon-card">Edit</button>
        <button class="btn btn-danger btn-pokemon-card">Delete</button>
    </div>
</div>
